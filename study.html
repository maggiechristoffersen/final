  <header>
    <div id="header">
    <center>
      <img id="headerimg" src="https://cdn.glitch.com/20a47d55-5553-4133-a462-850e3e1cd11b%2Fschoolspace.png?v=1561561076132" alt="Schoolspace Logo" class="banner">

  <body>
    <container id="study">
    <div class="to-do-list">
     <center>
      <article class="content">
        <center><h1 class="to-do-list-header">To Do List</h1></center>
       <section class="user-input">
       <input class="name" type="text" placeholder="What You Need To Do">
       <input class="submit-btn" type="submit" value="Add to To Do List">
       </section>
       <section class="card-container"></section>
  </article>
      </center>
    </div>
    <div class="study-widget">
      <center>
      <h2>
        How long should I study?
      </h2>
      <h5>
        This widget will help you figure out how long you should be studying based on the number of chapters you've been assigned, the time until your test takes place, and how comfortable you feel on the subject!
      </h5>
      <form>
        <p>
          <label>How many chapters are you studying? (1-5)</label>
          <input type="number" class="chapters">
        </p>
        <p>
          <label>How many weeks are there until your test? (1-5)</label>
          <input type="number" class="weeks">
        </p>
        <p>
          <label>On a scale from 1 to 5, how comfortable are you with the topic at hand? (1 being highest, 5 being lowest)</label>
        <input type="number" class="comfortable">
        </p>
        <p>
          <button class="submit">Submit!</button>
        </p>
      </form>
      <section class="how-long"></section>
      </center>
      </div>
    <div class="study-playlist">
      <iframe src="https://open.spotify.com/embed/playlist/6gboxVZZtD19NCcpUxjEA8" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    </container>
    
  
    <section class="links">
      <script src="/index.js" defer></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </section>
  </body>
